{% extends 'beatbuddy/basic.html' %}
{% block title %} SignUp {% endblock %}

{% block body %}
<div class="container">
    <h1 style="text-align: center; padding-top: 4%;">SIGNUP HERE!!</h1>
    <hr>
    <form style="padding-top: 5%;" method="POST" action="/beatbuddy/signup">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" name="pass1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Username</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="username">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">First name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="firstname">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Second name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="secondname">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div style="padding-top: 2%;">
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form>
</div>
{% endblock %}
